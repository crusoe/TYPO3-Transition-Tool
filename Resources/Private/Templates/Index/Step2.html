<f:layout name="Backend/Default" />

<f:section name="pageTitle">Transform your data</f:section>

<f:section name="pageContent">
<p>
    {headline}
</p>

<f:if condition="{message}">
    <f:then>
    <p style="border: 1px solid {color};">
        {message}
    </p>
    <pre>{data}</pre>
    </f:then>
    <f:else>
    <form action="" method="POST">
        <input type="submit" name="transformData" value="Transform" />
    </form>
    </f:else>
</f:if>

</f:section>
